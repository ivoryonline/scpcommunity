<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCP Foundation - Register</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/application.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <label>Invite Token</label>
                <input type="text" id="inviteToken" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inviteToken = document.getElementById('inviteToken').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Verify invite token
                const tokenDoc = await firebase.firestore().collection('inviteTokens').doc(inviteToken).get();
                
                if (!tokenDoc.exists || tokenDoc.data().used) {
                    throw new Error('Invalid or already used invite token');
                }

                // Create user
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // Save application data with user
                await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                    ...tokenDoc.data(),
                    email: email
                });

                // Mark token as used
                await firebase.firestore().collection('inviteTokens').doc(inviteToken).update({
                    used: true
                });

                // Redirect to profile
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Registration error:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
