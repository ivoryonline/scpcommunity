<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCP Foundation - Profile</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/application.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div id="profileDetails"></div>
        <button id="logoutBtn" class="submit-btn">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                    const userData = userDoc.data();

                    const profileDetailsDiv = document.getElementById('profileDetails');
                    profileDetailsDiv.innerHTML = `
                        <h2>Character Details</h2>
                        <p><strong>Real Age:</strong> ${userData.realAge}</p>
                        <p><strong>Role:</strong> ${userData.role}</p>
                        <p><strong>Character Name:</strong> ${userData.characterName}</p>
                        <p><strong>Character Gender:</strong> ${userData.characterGender || 'Not Specified'}</p>
                        <p><strong>Character Age:</strong> ${userData.characterAge}</p>
                        <p><strong>Physical Appearance:</strong> ${userData.physicalAppearance}</p>
                        <p><strong>Background:</strong> ${userData.background}</p>
                        <p><strong>Personality Traits:</strong> ${userData.personalityTraits}</p>
                        <p><strong>Skills & Abilities:</strong> ${userData.skillsAbilities}</p>
                    `;
                } else {
                    window.location.href = 'login.html';
                }
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                firebase.auth().signOut().then(() => {
                    window.location.href = 'login.html';
                });
            });
        });
    </script>
</body>
</html>
